<div class="container">
  <h2>Artist Information</h2>
  <!-- <button (click)="resetForm()">Add</button> -->

  <form [formGroup]="artistForm" (ngSubmit)="OnSubmit()">
    
    <div class="form-group">
      <label class="center-block">ID:
        <input class="form-control" formControlName="id" readonly>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Artist Name:

        <input class="form-control" formControlName="ArtistName" required>
      </label>
      <div *ngIf="ArtistName.invalid && (ArtistName.dirty || ArtistName.touched)" class="alert alert-danger">
      <!-- <div *ngIf="ArtistName.invalid" class="alert alert-danger"> -->
        <div *ngIf="ArtistName.errors.required">
          Artist Name is required.
        </div>
      </div>
    </div>
    <button type="button" (click)="goBack()">cancel</button>
    <button type="submit" #btnCrud [disabled]="!artistForm.valid" class="btn-primary">update</button>
    <button type="button" class="btn-primary" (click)="modalOpen()" [disabled]="!artistForm.valid">delete</button>
    <!-- <input formControlName="display"> -->
  </form>
  <div class="backdrop" [ngStyle]="{'display': display}"></div>
  <div id="deleteModal" class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Delete Artist?</h4>
          <button type="button" aria-label="close" class="close" (click)="modalClose()"><span>&times;</span></button>          
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this artist?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" (click)="deleteArtist(artistForm)">delete</button>
          <button type="button" clas="btn btn-default" (click)="modalClose()">cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
